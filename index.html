<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control name"  minlength="3" required/>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label>Tipo Pessoa:</label>
                </div>
                <div class="col-sm-3">
                    <label id="tipoPessoa">CPF:</label>
                </div>
                <div class="col-sm-2">
                    <label>CEP:</label>
                </div>
                <div class="col-sm-3">
                    <label>Estado:</label>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <input type="radio" value="CPF" name="tipo" checked="checked" onchange="getStatusRadius()" />
                    <label>Física</label>
                    <input type="radio" value="CNPJ" name="tipo"onchange="getStatusRadius()"/>
                    <label>Jurídica</label>
                </div>
                <div class="col-sm-3">	
                    <input class="form-control" type="text" id="CPF" placeholder="___.___.___-__" minlength="11" required/>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="text" id="CEP" placeholder="_____-___" minlength="8" required/>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" id="estado">
                        <option>MG</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>ES</option>
                      </select>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-info">Limpar</button>
                    
                </div>
            </div>
			
        </form>
    </div>

 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
		
        $(document).ready(function () { 
			var $seuCampoCpf = $("#CPF");
			var $seuCampoCep = $("#CEP");
			$seuCampoCpf.mask('000.000.000-00', {reverse: false});
			$seuCampoCep.mask('00000-000', {reverse: false});
		});
		
		$('#nome').keypress(function(e) {
		  var keyCode = (e.keyCode ? e.keyCode : e.which); 
		  if (keyCode > 47 && keyCode < 58) {
			e.preventDefault();
		  }
		});
	
		function getStatusRadius(){
			var radios = document.getElementsByName('tipo');
			if(radios[0].checked){
				document.getElementById('tipoPessoa').innerHTML = radios[0].value + ':';
				document.getElementById('CPF').placeholder = '___.___.___-__';
				document.getElementById('CPF').value = '';
				var $seuCampoCpf = $("#CPF");
				$seuCampoCpf.mask('000.000.000-00', {reverse: false});
				
				
			}else{
				document.getElementById('tipoPessoa').innerHTML = radios[1].value + ':';
				document.getElementById('CPF').placeholder = '__.___.___/____-__';
				var $seuCampoCpf = $("#CPF");
				document.getElementById('CPF').value = '';
				$seuCampoCpf.mask('00.000.000/0000-00', {reverse: false});

			}			
		}
		
    </script>
	

</body>
</html>
